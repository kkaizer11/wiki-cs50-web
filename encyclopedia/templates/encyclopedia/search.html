{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}

{%if matches%}
    <h1>All results found for {{ query }}</h1>

    <ul>
        {% for entry in matches %}
            <li><a href="{% url 'wiki' entry%}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h1>No results for {{ query }}</h1>
{% endif %}

{% endblock %}
